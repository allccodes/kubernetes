apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  rules:
    - host: example.com
      http:
        paths:
          - path: "/app1"
            pathType: Prefix
            backend:
              service:
                name: hello-world-service
                port:
                  number: 5678
          - path: "/app2"
            pathType: Prefix
            backend:
              service:
                name: webapp-internal-service
                port:
                  number: 3000